<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App API</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <form action="" class="search-form">
          <div class="form-container">
            <label for="country-name-input">Country: </label>
            <input class="country-name-input" type="text" id="country-name-input" placeholder="Enter country name...">
          </div>

          <div class="form-container">
            <label for="select-continent">Select a continent: </label>
            <select name="select-continent" id="select-continent" class="continent-filter">
              <option value="all" selected>All</option>
              <option value="europe">Europe</option>
              <option value="asia">Asia</option>
              <option value="australia">Australia</option>
              <option value="africa">Africa</option>
              <option value="america">America</option>
            </select>
          </div>
        </form>
      </nav>

      <main>
        <ul class="grid-list">
          <li>aaega</li>
          <li>aegaga</li>
          <li>jzjzjz</li>
          <li>tjrje</li>
          <li>tjrje</li>
          <li>tjrje</li>
          <li>tjrje</li>
          <li>tjrje</li>
        </ul>
        <div class="slider"></div>
      </main>

      <div class="selected-country">
        <img src="" alt="" class="selected-country-flag">
        <p class="capital"></p>
        <p class="currency"></p>
        <p class="languages"></p>
        <p class="population"></p>
      </div>

      <div class="overlay"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

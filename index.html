<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App API</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <form action="" class="search-form">
          <div class="form-container">
            <label for="country-name-input">Country: </label>
            <input class="country-name-input" type="text" id="country-name-input" placeholder="Enter country name...">
          </div>

          <div class="form-container">
            <label for="select-region">Select a region: </label>
            <select name="select-region" id="select-region" class="region-filter">
              <option value="all" selected>All</option>
              <option value="europe">Europe</option>
              <option value="asia">Asia</option>
              <option value="oceania">Oceania</option>
              <option value="africa">Africa</option>
              <option value="americas">Americas</option>
              <option value="antarctic">Antarctic</option>
            </select>
          </div>
        </form>
      </nav>

      <main>
        <ul class="grid-list"></ul>

        <div class="slider"></div>
      </main>

      <div class="selected-country">
        <img src="" alt="" class="selected-country-flag">
        <div class="country-info">
          <h2 class="country-name"><span>Name: </span><span class="span-name"></span></h2>
          <p class="capital"><span>Capital: </span><span class="span-capital"></span></p>
          <p class="currency"><span>Currency: </span><span class="span-currency"></span></p>
          <p class="languages"><span>Language: </span><span class="span-language"></span></p>
          <p class="population"><span>Population: </span><span class="span-population"></span></p>
          <i class="fa-solid fa-x"></i>
        </div>
      </div>

      <div class="pagination-container">
        <i class="fa-solid fa-arrow-left"></i>
        <ol class="pagination"></ol>
        <i class="fa-solid fa-arrow-right"></i>
      </div>

      <div class="overlay"></div>
      <div class="loader"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App API</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <form action="" class="search-form">
          <div class="form-container">
            <label for="country-name-input">Country: </label>
            <input class="country-name-input" type="text" id="country-name-input" placeholder="Enter country name...">
          </div>
          <div class="form-container">
            <label for="select-continent">Select a continent: </label>
            <select name="select-continent" id="select-continent"></select>
          </div>
        </form>
      </nav>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
